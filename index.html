<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal with Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Modal background */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        /* Modal content */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            position: relative;
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Popup iframe */
        .popup-iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        /* Link style */
        .open-link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Modal with Popup</h2>

<button id="openModalBtn">Open Modal</button>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Click the link below to open it in the modal:</p>
        <p><span class="open-link" id="openLink">Open Toronto Metropolitan University Link</span></p>
        <iframe id="popupIframe" class="popup-iframe"></iframe>
    </div>
</div>

<script>
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("openModalBtn");
    var span = document.getElementsByClassName("close")[0];
    var openLink = document.getElementById("openLink");
    var popupIframe = document.getElementById("popupIframe");

    // Open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // Close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // Close the modal if user clicks outside of it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Open the link in the iframe within the modal
    openLink.onclick = function() {
        var url = 'https://my.torontomu.ca/uPortal/f/myservicehub/normal/render.uP'; // Your URL
        popupIframe.src = url;
    }
</script>

</body>
</html>
